language: python

# run python
python:
 - "3.6"

#sudo: required

# install dependencies
install:
 - pip install -U pytest
 - pip install unittest2
 - pip install coverage
 - pip install python-coveralls

# run tests
script:
 - pytest test/test_core.py
 #- coverage run -m unittest test/test_core.py
 - coverage run -m pytest test/test_core.py
 - coverage report
after_success:
 - coveralls
  
notifications:
 email: false
